<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #f3f4f6;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #333333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form p {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button[type="submit"] {
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    p.login-footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #555;
    }

    p.login-footer a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    p.login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p|safe }}
      <button type="submit">Login</button>
    </form>

    <p class="login-footer">
      Don't have an account?
      <a href="{% url 'register' %}">Register here</a>.
    </p>
  </div>

</body>
</html>
