<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Website Content</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (Optional for extra polish) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 850px;
            margin: auto;
        }
        .card-header i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="form-container">
        <h2 class="mb-4 text-center fw-bold">üõ†Ô∏è Edit Your Website Content</h2>

        <form method="POST" class="shadow rounded-4 bg-white p-4">
            {% csrf_token %}

            <!-- Hero Section -->
            <div class="card mb-4 border-primary">
                <div class="card-header bg-primary text-white fw-bold">
                    <i class="bi bi-stars"></i> Hero Section
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Hero Heading</label>
                        <input type="text" name="hero_heading" class="form-control" value="{{ content.home.hero.heading }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hero Subheading</label>
                        <input type="text" name="hero_subheading" class="form-control" value="{{ content.home.hero.subheading }}">
                    </div>
                </div>
            </div>

            <!-- About Section -->
            <div class="card mb-4 border-secondary">
                <div class="card-header bg-secondary text-white fw-bold">
                    <i class="bi bi-info-circle"></i> About Section
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">About Description</label>
                        <textarea name="about_description" class="form-control" rows="4">{{ content.about.description }}</textarea>
                    </div>
                </div>
            </div>

            <!-- Call to Action -->
            <div class="card mb-4 border-info">
                <div class="card-header bg-info text-white fw-bold">
                    <i class="bi bi-megaphone"></i> Call to Action
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">CTA Text</label>
                        <input type="text" name="cta_text" class="form-control" value="{{ content.home.cta }}">
                    </div>
                </div>
            </div>

            <!-- Services -->
            <div class="card mb-4 border-success">
                <div class="card-header bg-success text-white fw-bold">
                    <i class="bi bi-briefcase"></i> Services
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Service Items <small class="text-muted">(comma separated)</small></label>
                        <input type="text" name="service_items" class="form-control" value="{{ content.services.items|join:', ' }}">
                    </div>
                </div>
            </div>

            <!-- Testimonials -->
            <div class="card mb-4 border-warning">
                <div class="card-header bg-warning text-dark fw-bold">
                    <i class="bi bi-chat-quote"></i> Testimonials
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Testimonials <small class="text-muted">(comma separated)</small></label>
                        <input type="text" name="testimonials" class="form-control" value="{{ content.testimonials|join:', ' }}">
                    </div>
                </div>
            </div>

            <!-- Contact -->
            <div class="card mb-4 border-dark">
                <div class="card-header bg-dark text-white fw-bold">
                    <i class="bi bi-envelope"></i> Contact Information
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="contact_email" class="form-control" value="{{ content.contact.email }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" name="contact_phone" class="form-control" value="{{ content.contact.phone }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" name="contact_address" class="form-control" value="{{ content.contact.address }}">
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg btn-primary px-5">
                    <i class="bi bi-save2 me-2"></i>Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
